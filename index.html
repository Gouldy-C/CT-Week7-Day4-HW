<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./static/main.css" />
    <link rel="shortcut icon" href="./static/favicon.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
      defer></script>
    <script src="./js/main.js" defer></script>
    <title>F1 Racing Stats</title>
  </head>
  <body class="body">
    <div class="container">
      <nav class="navbar rounded-1 shadow">
        <div class="container">
          <a class="navbar-brand fw-bold fst-italic" href="#">
            <img
              src="./static/favicon.png"
              alt="Logo"
              width="32"
              height="32"
              class="d-inline-block align-text-top" />
            F1 Standings
          </a>
          <button class="themeBtn btn btn-light">Light</button>
        </div>
      </nav>
      <main class="body-main">
        <div class="d-flex justify-content-center position-relative">
          <form action="" class="year-round-form p-2 mb-5">
            <div class="d-inline-block m-2">
              <label class="form-label fs-4" for="season">Season</label>
              <select
                name="season"
                id="season"
                class="season p-1 pe-5 mx-1 form-control form-select"
                default="By Year">
                <option value="none" selected disabled hidden>By Year</option>
              </select>
            </div>
            <div class="d-inline-block m-2">
              <label class="form-label fs-4" for="Race">Race</label>
              <select
                name="Race"
                id="race"
                class="race p-1 pe-4 mx-1 form-control form-select" >
                <option value="none" selected disabled hidden>
                  Race Number
                </option>
              </select>
            </div>
            <input
              type="submit"
              id="searchBtn"
              class="submit-btn btn btn-success m-2 mb-4"
              value="Search" />
          </form>
          <div class="position-absolute bottom-0 end-0 mb-4">
            <label class="" for="numResults"># Results</label>
            <select
              class="rounded-1 pe-2 py-0 form-control form-select"
              name="numResults"
              id="numResults"></select>
          </div>
        </div>

        <div class="table-div rounded-1 p-1 bg-light border shadow">
          <h5 class="race-name mb-1"></h5>
          <table class="table-table table table-light">
            <thead class="">
              <tr class="">
                <th scope="col">Standings</th>
                <th scope="col">Full Name</th>
                <th scope="col">Nationality</th>
                <th scope="col">Sponsor</th>
                <th scope="col">Points Total</th>
              </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </body>
</html>
